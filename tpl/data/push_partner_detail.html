
<form id="pagerForm" method="post" action="operation/push_partner_detail">
	<input type="hidden" name="pageNum" value="1" />
	<input type="hidden" name="numPerPage" value="{{psize}}" />
    <input type="hidden" name="start" value="{{start}}" /> 
    <input type="hidden" name="date" value="{{date}}" /> 
    <input type="hidden" name="pid" value="{{pid}}" /> 
</form>

<div class="pageHeader">
	<form onsubmit="return navTabSearch(this);" action="operation/push_partner_detail" method="post">
    <div class="searchBar">
        <table class="searchContent">
            <tr>
                <td> 开始：
                    <input name="start" class="date textInput readonly valid" readonly="true" type="text" value="{{start}}">
                </td>
                <td> 结束： 
                    <input name="date" class="date textInput readonly valid" readonly="true" type="text" value="{{date}}">
                </td>
                <td> pushID：<input type="text" name="pid" size="10" value="{{pid}}"/> </td>
                <td>
                    <div class="buttonActive"><div class="buttonContent"><button type="submit">查询</button></div></div>
                </td>
            </tr>
        </table>
	</form>
</div>

<div class="pageContent">
	<table class="table" layoutH="100" width="100%">
		<thead>
			<tr>
				<th align="center">pushID</th>
				<th width="200" align="center">标题</th>
				<th width="1000" align="center">渠道</th>
			</tr>
		</thead>
		<tbody>	
            {% for i in stats %}
            <tr>
                <td align=“center”>{{i['id']}}</td>
                <td>
                {{i['msg_title']}}
                </td>
                <td align=“right”>{{i['channel_id']}}</td>
            <tr>
            {% end %}
		</tbody>
	</table>
    {% module Pagination(count,page,psize) %}
</div>
