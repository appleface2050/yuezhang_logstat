
<form id="pagerForm" method="post" action="operation/qiandao_basic">
	<input type="hidden" name="pageNum" value="1" />
	<input type="hidden" name="numPerPage" value="{{psize}}" />
    <input type="hidden" name="start" value="{{start}}" /> 
    <input type="hidden" name="date" value="{{date}}" /> 
</form>

<div class="pageHeader">
	<form onsubmit="return navTabSearch(this);" action="operation/qiandao_basic" method="post">
    <div class="searchBar">
        <table class="searchContent">
            <tr>
                <td> 开始：
                    <input name="start" class="date textInput readonly valid" readonly="true" type="text" value="{{start}}">
                </td>
                <td> 结束：
                    <input name="date" class="date textInput readonly valid" readonly="true" type="text" value="{{date}}">
                </td>
                <td><a class="icon" href="operation/qiandao_basic?action=export" target="dwzExport" targettype="navTab" title="确实要导出这些记录吗?"><span>导出EXCEL</span></a></td>
                <td>
                    <div class="buttonActive"><div class="buttonContent"><button type="submit">查询</button></div></div>
                </td>
            </tr>
        </table>
	</form>
</div>

<div class="pageContent">
	<table class="table" layoutH="100" width="100%">
		<thead>
			<tr>
				<th align="center">日期</th>
				<th align="center">签到人数</th>
				<th align="center">补签请求人数</th>
				<th align="center">补签成功人数</th>
				<th align="center">绑定手机号</th>
                <th align="center">合并账户</th>
			</tr>
		</thead>
		<tbody>	
            {% for i in stats %}
            <tr>
                <td align=“center”>{{i['ds']}}</td>
                <td align=“center”>{{i['qiandaonum']}}</td>
                <td align=“center”>{{i['buqiannum1']}}</td>
                <td align=“center”>{{i['buqiannum2']}}</td>
                <td align=“center”>{{i['bangdingnum']}}</td>
                <td align=“center”>{{i['mergenum']}}</td>
            <tr>
            {% end %}
		</tbody>
	</table>
    {% module Pagination(count,page,psize) %}
</div>
