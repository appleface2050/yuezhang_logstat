<form id="pagerForm" method="post" action="operation/recommendation">
	<input type="hidden" name="pageNum" value="1" />
	<input type="hidden" name="numPerPage" value="{{psize}}" />
    <input type="hidden" name="start" value="{{start}}" /> 
    <input type="hidden" name="date" value="{{date}}" /> 
    <input type="hidden" name="appid" value="{{appid}}" /> 
    <input type="hidden" name="type" value="{{type}}" /> 
</form>

<div class="pageHeader">
	<form onsubmit="return navTabSearch(this);" action="operation/recommendation" method="post">
    <div class="searchBar">
        <table class="searchContent">
            <tr>
                <td> 开始：
                    <input name="start" class="date textInput readonly valid" readonly="true" type="text" value="{{start}}">
                </td>
                <td> 结束：
                    <input name="date" class="date textInput readonly valid" readonly="true" type="text" value="{{date}}">
                </td>
                <td> app id：<input type="text" name="appid" size="10" value="{{appid}}"/> </td>
                <td><a class="icon" href="operation/recommendation?action=export" target="dwzExport" targettype="navTab" title="确实要导出这些记录吗?"><span>导出EXCEL</span></a></td>
                <td>
                    <div class="buttonActive"><div class="buttonContent"><button type="submit">查询</button></div></div>
                </td>
            </tr>
        </table>
	</form>
</div>

<div class="pageContent">
	<table class="table" width="100%" layoutH="90">
		<thead>
			<tr>
				<th align="center">日期</th>
				<th align="center">appid</th>
				<th align="center">app名字</th>
				<th align="center">下载</th>
                <th align="center">安装</th>
			</tr>
		</thead>
		<tbody>	
            {% for i in stats %}
            <tr>
                <td align=“center”>{{i['time']}}</td>
                <td align=“center”>{{i['appid']}}</td>
                <td align=“center”>{{i['appname']}}</td>
                <td align=“center”>{{i['download']}}</td>
                <td align=“center”>{{i['install']}}</td>
            <tr>
            {% end %}
		</tbody>
	</table>
    {% module Pagination(count,page,psize) %}
</div>
