
<div class="pageContent">
	<form method="post" action="scope/save" class="pageForm required-validate" onsubmit="return validateCallback(this, dialogAjaxDone);">
		<div class="pageFormContent" layoutH="56">			
			<p>
				<label>书城版本：</label>
                <select class="combox" name="platform_id">
                    <option value="4">四版</option>
                    <option value="5">五版</option>
                    <option value="6">六版</option>
                </select>
			</p>
			<p>
				<label>运行平台：</label>
                <select class="combox" name="run_id">
                    <option value="">不限</option>
                    {% for i in run_list %}
                    <option value="{{i['run_id']}}">{{i['run_name']}}</option>
                    {% end %}
                </select>
			</p>
			<p>
				<label>渠道ID：</label>
                <input type="text" name="partner_id" size="12" value=""/> 
			</p>
			<p>
				<label>客户端：</label>
                <select class="combox" name="version_name">
                    <option value="">全部</option>
                    <option value="ireader_1__6">ireader_1.6</option>
                    <option value="ireader_1__7">ireader_1.7</option>
                    <option value="ireader_1__8">ireader_1.8</option>
                    <option value="ireader_2__0">ireader_2.0</option>
                    <option value="ireader_2__1">ireader_2.1</option>
                    <option value="ireader_2__2">ireader_2.2</option>
                    <option value="ireader_2__3">ireader_2.3</option>
                    <option value="ireader_2__4">ireader_2.4</option>
                    <option value="ireader_2__6">ireader_2.6</option>
                    <option value="ireader_2__7">ireader_2.7</option>
                    <option value="ireader_3__0">ireader_3.0</option>
                    <option value="ireader_3__1">ireader_3.1</option>
                    <option value="ireader_3__2">ireader_3.2</option>
                </select>
			</p>
			<p>
				<label>机型：</label>
                <input type="text" name="product_name" size="12" value=""/> 
			</p>
            <p>
                <label>统计类型：</label>
                {% for i in mask %}
                <label style="width:65px;"><input name="mask__{{i}}" value="{{i}}" type="checkbox">{{mask[i]}}</label>
                {% end %}
            </p>
            <p>
                <label>统计时间：</label>
                {% for i in modes %}
                <label style="width:65px;"><input name="mode__{{i}}" value="{{i}}" type="checkbox">{{modes[i]}}</label>
                {% end %}
            </p>

		</div>
		<div class="formBar">
			<ul>
				<li><div class="buttonActive"><div class="buttonContent"><button type="submit">保存</button></div></div></li>
				<li>
					<div class="button"><div class="buttonContent"><button type="button" class="close">取消</button></div></div>
				</li>
			</ul>
		</div>
	</form>
</div>
