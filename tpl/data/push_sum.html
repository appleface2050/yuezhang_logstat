
<form id="pagerForm" method="post" action="operation/push_sum">
	<input type="hidden" name="pageNum" value="1" />
	<input type="hidden" name="numPerPage" value="{{psize}}" />
    <input type="hidden" name="start" value="{{start}}" /> 
    <input type="hidden" name="date" value="{{date}}" /> 
</form>

<div class="pageHeader">
	<form onsubmit="return navTabSearch(this);" action="operation/push_sum" method="post">
    <div class="searchBar">
        <table class="searchContent">
            <tr>
                <td> 开始：
                    <input name="start" class="date textInput readonly valid" readonly="true" type="text" value="{{start}}">
                </td>
                <td> 结束：
                    <input name="date" class="date textInput readonly valid" readonly="true" type="text" value="{{date}}">
                </td>
                <td>
                    <div class="buttonActive"><div class="buttonContent"><button type="submit">查询</button></div></div>
                </td>
            </tr>
        </table>
	</form>
</div>

<div class="pageContent">
	<table class="table" width="100%" layoutH="90">
		<thead>
			<tr>
				<th align="center">日期</th>
				<th align="center">到达人数</th>
				<th align="center">激活人数</th>
                <th align="center">PV</th>
				<th align="center">UV</th>
			</tr>
		</thead>
		<tbody>	
            {% for i in stats %}
            <tr>
                <td align=“center”>{{i['ds']}}</td>
                <td align=“center”>
                <a style="color:#1f3b7b;" href="operation/push_info?pid={{i['pids']}}&ds={{i['ds']}}" target="navTab" rel="push_info" title="{{i['pids']}}">
                {{i['user_visit_pid']}}</a>
                </td>
                <td align=“center”>{{i['user_visit']}}</td>
                <td align=“center”>{{i['pv']}}</td>
                <td align=“center”>{{i['uv']}}</td>
            <tr>
            {% end %}
		</tbody>
	</table>
    {% module Pagination(count,page,psize) %}
</div>
