
<form id="pagerForm" method="post" action="operation/pop_window_stat">
	<input type="hidden" name="pageNum" value="1" />
	<input type="hidden" name="numPerPage" value="{{psize}}" />
    <input type="hidden" name="start" value="{{start}}" /> 
    <input type="hidden" name="date" value="{{date}}" /> 
    <input type="hidden" name="book_id" value="{{book_id}}" />
    <input type="hidden" name="type" value="{{type}}" />
</form>

<div class="pageHeader">
	<form onsubmit="return navTabSearch(this);" action="operation/pop_window_stat" method="post">
    <div class="searchBar">
        <table class="searchContent">
            <tr>
                <td> 开始：
                    <input name="start" class="date textInput readonly valid" readonly="true" type="text" value="{{start}}">
                </td>
                <td> 结束：
                    <input name="date" class="date textInput readonly valid" readonly="true" type="text" value="{{date}}">
                </td>
                <td>
                    书ID：<input type="text" name="book_id" size="20" value="{{book_id}}"/>
                </td>
                <td>
                    <div class="buttonActive"><div class="buttonContent"><button type="submit">查询</button></div></div>
                </td>
            </tr>
        </table>
	</form>
</div>

<div class="pageContent">
	<table class="table" layoutH="100" width="100%">
		<thead>
			<tr>
				<th align="center">日期</th>
				<th align="center">type</th>
				<th align="center">书ID</th>
				<th align="center">pv</th>
				<th align="center">uv</th>
			</tr>
		</thead>
		<tbody>	
            {% for i in stats %}
            <tr>
                <td align=“center”>{{i['dateid']}}</td>
                <td align=“center”>{{i['type']}}</td>
                <td align=“center”>{{i['bookid']}}</td>
                <td align=“center”>{{i['pv']}}</td>
                <td align=“center”>{{i['uv']}}</td>
            <tr>
            {% end %}
		</tbody>
	</table>
    {% module Pagination(count,page,psize) %}
</div>
