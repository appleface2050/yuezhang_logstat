
<form id="pagerForm" method="post" action="operation/pvuv_stat">
	<input type="hidden" name="pageNum" value="1" />
	<input type="hidden" name="numPerPage" value="{{psize}}" />
    <input type="hidden" name="start" value="{{start}}" /> 
    <input type="hidden" name="date" value="{{date}}" /> 
    <input type="hidden" name="key" value="{{key}}" /> 
</form>

<div class="pageHeader">
	<form onsubmit="return navTabSearch(this);" action="operation/pvuv_stat" method="post">
    <div class="searchBar">
        <table class="searchContent">
            <tr>
                <td> 开始：
                    <input name="start" class="date textInput readonly valid" readonly="true" type="text" value="{{start}}">
                </td>
                <td> 结束：
                    <input name="date" class="date textInput readonly valid" readonly="true" type="text" value="{{date}}">
                </td>
                <td> key：<input type="text" name="key" size="10" value="{{key}}"/> </td>
                <td><a class="icon" href="operation/pvuv_stat?action=export" target="dwzExport" targettype="navTab" title="确实要导出这些记录吗?"><span>导出EXCEL</span></a></td>
                <td>
                    <div class="buttonActive"><div class="buttonContent"><button type="submit">查询</button></div></div>
                </td>
            </tr>
        </table>
	</form>
</div>

<div class="pageContent">
	<table class="table" layoutH="100" width="100%">
		<thead>
			<tr>
				<th align="center">日期</th>
				<th align="center">KEY</th>
				<th align="center">PV</th>
				<th align="center">UV</th>
			</tr>
		</thead>
		<tbody>	
            {% for i in stats %}
            <tr>
                <td align=“center”>{{i['time']}}</td>
                <td align=“center”>{{i['a0']}}</td>
                <td align=“center”>{{i['pv']}}</td>
                <td align=“center”>{{i['uv']}}</td>
            <tr>
            {% end %}
		</tbody>
	</table>
    {% module Pagination(count,page,psize) %}
</div>
