
<form id="pagerForm" method="post" action="operation/baoyue_stat">
	<input type="hidden" name="pageNum" value="1" />
	<input type="hidden" name="numPerPage" value="{{psize}}" />
    <input type="hidden" name="start" value="{{start}}" /> 
    <input type="hidden" name="date" value="{{date}}" /> 
    <input type="hidden" name="partner_id" value="{{partner_id}}" />
    <input type="hidden" name="version_name" value="{{version_name}}" /> 
</form>

<div class="pageHeader">
	<form onsubmit="return navTabSearch(this);" action="operation/baoyue_stat" method="post">
    <div class="searchBar">
        <table class="searchContent">
            <tr>
                <td> 开始：
                    <input name="start" class="date textInput readonly valid" readonly="true" type="text" value="{{start}}">
                </td>
                <td> 结束：
                    <input name="date" class="date textInput readonly valid" readonly="true" type="text" value="{{date}}">
                </td>
                <td> 渠道：<input type="text" name="partner_id" size="10" value="{{partner_id}}"/> </td>
                <td> 版本：<input type="text" name="version_name" size="10" value="{{version_name}}"/> </td>
                <td><a class="icon" href="operation/baoyue_stat?action=export" target="dwzExport" targettype="navTab" title="确实要导出这些记录吗?"><span>导出EXCEL</span></a></td>
                <td>
                    <div class="buttonActive"><div class="buttonContent"><button type="submit">查询</button></div></div>
                </td>
            </tr>
        </table>
	</form>
</div>

<div class="pageContent">
	<table class="table" layoutH="100" width="100%">
		<thead>
			<tr>
				<th align="center">日期</th>
				<th align="center">渠道</th>
				<th align="center">版本</th>
				<th align="center">订购次数</th>
				<th align="center">订购人数</th>
				<th align="center">续订次数</th>
				<th align="center">主账号消费</th>
				<th align="center">副账号消费</th>
			</tr>
		</thead>
		<tbody>	
            {% for i in stats %}
            <tr>
                <td align=“center”>{{i['ds']}}</td>
                <td align=“center”>{{i['partner_id']}}</td>
                <td align=“center”>{{i['versionname']}}</td>
                <td align=“center”>{{i['orderpv']}}</td>
                <td align=“center”>{{i['orderuv']}}</td>
                <td align=“center”>{{i['renewtimes']}}</td>
                <td align=“center”>{{i['rechargingnum']}}</td>
                <td align=“center”>{{i['giftrechargingnum']}}</td>
            <tr>
            {% end %}
		</tbody>
	</table>
    {% module Pagination(count,page,psize) %}
</div>
