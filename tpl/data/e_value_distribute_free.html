
<form id="pagerForm" method="post" action="e_value/distribute_free">
	<input type="hidden" name="pageNum" value="1" />
	<input type="hidden" name="numPerPage" value="{{psize}}" />
	<input type="hidden" name="book_ids" value="{{book_ids}}" />
	<input type="hidden" name="orderField" value="{{order_field}}" />
</form>

<div class="pageHeader">
	<form onsubmit="return navTabSearch(this);" action="e_value/distribute_free" method="post">
    <div class="searchBar">
        <table class="searchContent">
            <tr>
            <td>书的ID：<input type="text" name="book_ids" size="50" value="{{book_ids}}"/>&nbsp;半角逗号分隔
            <td colspan="6"></td>           
            </td>
                <td>
                    <div class="buttonActive"><div class="buttonContent"><button type="submit">查询</button></div></div>
                </td>
            </tr>
        </table>
	</form>
</div>

<div class="pageContent">
	<table class="table" width="100%" layoutH="90">
		<thead>
			<tr>
				<th align="center">书ID</th>
				<th align="center">书名</th>
				<th align="center" orderField="d_1">第1章</th>
				<th align="center" orderField="d_10">1章到10章</th>
				<th align="center" orderField="d_20">11章到20章</th>
				<th align="center" orderField="d_30">21章到29章</th>
				<th align="center" orderField="d_minue_100">最后免费章</th>
			</tr>
		</thead>
		<tbody>	
            {% for i in books %}
            <tr>
                <td align=“center”>{{i['bid']}}</td>
                <td>                               
                    <a style="color:#1f3b7b;" href="book/chart?book_ids={{i['bid']}}" target="navTab" rel="book_chart" title="单本数据">{{i['name']}} </a>
                </td>
                <td align=“center”>{{i['d_1']}}</td>
                <td align=“center”>{{i['d_10']}}</td>
                <td align=“center”>{{i['d_20']}}</td>
                <td align=“center”>{{i['d_30']}}</td>
                <td align=“center”>{{i['d_minue_100']}}</td>
            <tr>
            {% end %}
		</tbody>
	</table>
    {% module Pagination(count,page,psize) %}
</div>
