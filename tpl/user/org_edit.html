
<div class="pageContent">
	<form method="post" action="org/save" class="pageForm required-validate" onsubmit="return validateCallback(this, dialogAjaxDone);">
		<div class="pageFormContent" layoutH="56">
			<p>
				<label>组织名称：</label>
				<input name="name" class="required" type="text" value="{{org.name}}"/>
				<input type="hidden" name="id" value="{{org.id}}"/>
			</p>			
			<p>
				<label>上级：</label>
				<select name="parent_id" class="required combox">
					<option value="0">无</option>
                    {% for i in orgs %}
                    {% if i.id != org.id %}
					<option value="{{i.id}}" {% if org.parent == i.id %}selected{%end%}>{{i.full_name}}</option>
                    {% end %}
                    {% end %}
				</select>
			</p>
		</div>
		<div class="formBar">
			<ul>
				<li><div class="buttonActive"><div class="buttonContent"><button type="submit">保存</button></div></div></li>
				<li>
					<div class="button"><div class="buttonContent"><button type="button" class="close">取消</button></div></div>
				</li>
			</ul>
		</div>
	</form>
</div>
