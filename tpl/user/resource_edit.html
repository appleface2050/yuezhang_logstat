
<div class="pageContent">
	<form method="post" action="resource/save" class="pageForm required-validate" onsubmit="return validateCallback(this, dialogAjaxDone);">
		<div class="pageFormContent" layoutH="56">
			<p style="width:480;">
				<label>资源名称：</label>
				<input name="name" class="required" type="text" size=50 value="{{resource.name}}"/>
				<input type="hidden" name="id" value="{{resource.id}}"/>
			</p>			
			<p style="width:480;">
				<label>资源描述：</label>
				<input name="nick" class="required" type="text" size=50 value="{{resource.nick}}"/>
			</p>			
			<p style="width:480;">
				<label>分组：</label>
				<input name="group" class="required" type="text" size=50 value="{{resource.group}}"/>
			</p>			
			<p style="width:480;">
				<label>属性</label>
				<input name="attr" type="text" value="{{resource.attr}}" size=50 />冒号分隔
			</p>
		</div>
		<div class="formBar">
			<ul>
				<li><div class="buttonActive"><div class="buttonContent"><button type="submit">保存</button></div></div></li>
				<li>
					<div class="button"><div class="buttonContent"><button type="button" class="close">取消</button></div></div>
				</li>
			</ul>
		</div>
	</form>
</div>
